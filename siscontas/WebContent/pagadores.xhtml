<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.prime.com.tr/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <f:view contentType="text/html" />
    <h:head>
        <title>Sistema de Finanças</title>
    </h:head>
    <h:body>
        <h2><h:outputText value="Pagadores" /></h2>
        <hr />
        <h:form>
        	<f:validateBean>
	        	<h:messages />
		        <h:panelGrid columns="2">
		        	<h:outputText value="Id" rendered="#{pagadoresBean.pagador.id!=null}" />
		        	<h:inputText value="#{pagadoresBean.pagador.id}" rendered="#{pagadoresBean.pagador.id!=null}"/>

		        	<h:outputText value="Nome"/>
		        	<h:inputText value="#{pagadoresBean.pagador.nome}"/>

		        	<h:commandButton value="Gravar" action="#{pagadoresBean.grava}"/>
		        </h:panelGrid>
	        </f:validateBean>
        </h:form>
        <h2><h:outputText value="Lista de Pagadores" /></h2>
        <hr />
        <h:dataTable value="#{pagadoresBean.pagadores}" var="pagador">
        	<h:column>
        		<f:facet name="header"><h:outputText value="ID"/></f:facet>
        		#{pagador.id}
        	</h:column>
        	<h:column>
        		<f:facet name="header"><h:outputText value="Nome"/></f:facet>
        		#{pagador.nome}
        	</h:column>
        	<h:column>
        		<f:facet name="header"><h:outputText value="Ações"/></f:facet>
        		<h:form>
        			<h:commandLink value="Remover" action="#{pagadoresBean.remove}">
						<f:setPropertyActionListener value="#{pagador}" target="#{pagadoresBean.pagador}"/>
        			</h:commandLink> |
        			<h:commandLink value="Alterar">
						<f:setPropertyActionListener value="#{pagador}" target="#{pagadoresBean.pagador}"/>
        			</h:commandLink>
        		</h:form>
        	</h:column>
        	
        </h:dataTable>
    </h:body>
</html>
